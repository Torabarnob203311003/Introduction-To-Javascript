<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHUb Button</title>
</head>
<body>
            <h1 id="secret-info">Secret Info</h1>
            <input id="place" type="text" placeholder="please write delete">
            <button id="button" disabled>Delete</button>


<script>

     document.getElementById('place').addEventListener('keyup',function(event){

            const text = event.target.value;
            console.log(text);
            if( text=== 'delete'){

                 document.getElementById('button').disabled = false;
            }
            else{
                 document.getElementById('button').disabled = true;
            }



     })
     document.getElementById('button').addEventListener('click',function(){
        console.log ('button clicked')

 const secret = document.getElementById('secret-info');
        
secret.style.display ='none';
     })
</script>
</body>
</html>
